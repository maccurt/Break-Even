<div class="container">

    <div class="row mt-5 ">
        <div class="col-12 col-lg-3 col-xxl-4">

            <form id="cc-form"
                  [formGroup]="formGroup"
                  (submit)="submit()">

                <mat-card>
                    <mat-card-title class="form-title">
                        What Is The Balance On Your Credit Card?
                        <hr>
                    </mat-card-title>

                    <mat-card-content class="mt-1">

                        <div class="mb-3"
                             [ngClass]="{'has-error':(isInvalid(balanceControl))}">
                            <input id="balance"
                                   data-test-id="balance"
                                   type="number"
                                   formControlName="balance"
                                   [min]="1"
                                   [max]="999999"
                                   class="form-control"
                                   (blur)="blur()">

                            <div data-test-id="balance-hint"
                                 class="hint">required: 1 to 999999</div>
                        </div>

                    </mat-card-content>
                </mat-card>

                <ng-container *ngIf="isSubmitted">

                    <mat-card id="interest-rate-card"
                              class="mt-4">
                        <mat-card-title>
                            What Is Your Interest Rate % (APR)?
                        </mat-card-title>
                        <mat-card-content class="mt-1">
                            <div class="mb-3"
                                 [ngClass]="{'has-error':(isInvalid(interestRateControl))}">
                                <input id="interestRate"
                                       data-test-id="interest-rate"
                                       maxlength="5"
                                       [min]="0"
                                       [max]="99"
                                       type="number"
                                       class="form-control"
                                       formControlName="interestRate"
                                       (blur)="blur()">

                                <div class="hint">
                                    required: 1 to 99. Average APR% is {{interestRate}}%
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

                    <mat-card class="mt-4">
                        <mat-card-title>
                            How Is Your Minimum Payment Calculated?
                        </mat-card-title>
                        <mat-card-content class="mt-1">

                            <select id='minimum-payment-type'
                                    formControlName="minimumPaymentType"
                                    class='form-control '>
                                <option *ngFor='let m of minimumPaymentTypeList'
                                        [ngValue]='m'>{{m.text}}</option>
                            </select>
                        </mat-card-content>
                    </mat-card>

                </ng-container>

            </form>

        </div>

        <div class="col-xxl-4">
            <app-credit-card-schedule *ngIf="schedule1"
                                      [schedule]="schedule1"></app-credit-card-schedule>
        </div>
