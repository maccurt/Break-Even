<div class="container-fluid">

    <div class="row mt-5 justify-content-md-center">

        <div class="col-12 col-lg-3 col-xxl-3">

            <form id="cc-form"
                  [formGroup]="formGroup"
                  (submit)="submit()">

                <mat-card>
                    <mat-card-title>
                        What Is The Balance On Your Credit Card?
                    </mat-card-title>

                    <mat-card-content class="mt-1">

                        <div class="mb-3">
                            <input type="number"
                                   formControlName="balance"
                                   class="form-control"
                                   id="balance">
                        </div>

                        <button style="width:175px"
                                type="submit"
                                data-test-id="calculate"
                                class="btn btn-outline-secondary float-end">See Results</button>

                    </mat-card-content>
                </mat-card>

                <ng-container *ngIf="isSubmitted">

                    <mat-card class="mt-4">
                        <mat-card-title>
                            What Is Your Interest Rate % (APR)
                        </mat-card-title>
                        <mat-card-content class="mt-1">

                            <div class="mb-3">
                                <input id="interestRate"
                                       maxlength="5"
                                       [min]="0"
                                       [max]="99"
                                       type="number"
                                       class="form-control"
                                       formControlName="interestRate"
                                       (blur)="blur()">

                                <div class="hint">
                                    The average APR% is {{interestRate}}%
                                </div>
                            </div>
                        </mat-card-content>

                        <hr>
                        <mat-card-title>
                            How Is Your Minimum Payment Calculated?
                        </mat-card-title>
                        <mat-card-content class="mt-1">

                            <select id='minimum-payment-type'
                                    formControlName="minimumPaymentType"
                                    class='form-control '>
                                <option *ngFor='let m of minimumPaymentTypeList'
                                        [ngValue]='m'>{{m.text}}</option>
                            </select>

                        </mat-card-content>
                    </mat-card>

                    <!-- <mat-card class="mt-4">
                        <mat-card-title>
                            How Is Your Minimum Payment Calculated?
                        </mat-card-title>
                        <mat-card-content class="mt-1">

                            <select id='minimum-payment-type'
                                    formControlName="minimumPaymentType"
                                    class='form-control '>
                                <option *ngFor='let m of minimumPaymentTypeList'
                                        [ngValue]='m'>{{m.text}}</option>
                            </select>

                        </mat-card-content>
                    </mat-card> -->

                </ng-container>

            </form>
        </div>

        <div class="col-xxl-3">
            <app-credit-card-schedule *ngIf="schedule1"
                                      [schedule]="schedule1"></app-credit-card-schedule>
        </div>

    </div>

</div>
